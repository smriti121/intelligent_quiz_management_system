{% extends 'base.html' %}

{% block content %}
<div class="container" style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:80vh; background:linear-gradient(135deg, #d4e7f9, #f9e6f2); text-align:center;">
    <div style="width:400px; background:white; padding:35px; border-radius:18px; box-shadow:0px 6px 25px rgba(0,0,0,0.08);">
        <h1 style="font-size:28px; color:#333; font-weight:600; margin-bottom:20px;">Welcome to the Quiz App</h1>
        <p style="font-size:16px; color:#555; margin-bottom:25px;">Test your knowledge and see how you rank on the leaderboard!</p>

        <a href="{% url 'start_quiz' %}" class="btn" style="padding:12px 20px; border-radius:10px; background:#6c63ff; color:white; font-size:16px; font-weight:600; text-decoration:none; margin-bottom:12px; display:block;">Start Quiz</a>
        <a href="{% url 'leaderboard' %}" class="btn" style="padding:12px 20px; border-radius:10px; background:#6c63ff; color:white; font-size:16px; font-weight:600; text-decoration:none; display:block;">Leaderboard</a>

        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn" style="padding:12px 20px; border-radius:10px; background:#6c63ff; color:white; font-size:16px; font-weight:600; text-decoration:none; display:block; margin-top:12px;">Profile</a>
            <a href="{% url 'logout' %}" class="btn" style="padding:12px 20px; border-radius:10px; background:#6c63ff; color:white; font-size:16px; font-weight:600; text-decoration:none; display:block; margin-top:12px;">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn" style="padding:12px 20px; border-radius:10px; background:#6c63ff; color:white; font-size:16px; font-weight:600; text-decoration:none; display:block; margin-top:12px;">Login</a>
            <a href="{% url 'register' %}" class="btn" style="padding:12px 20px; border-radius:10px; background:#6c63ff; color:white; font-size:16px; font-weight:600; text-decoration:none; display:block; margin-top:12px;">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
