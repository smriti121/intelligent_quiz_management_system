{% extends "base.html" %}  <!-- Use your main base template -->

{% block content %}
<div class="container mx-auto max-w-md mt-10 p-6 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Your Password</h2>
    
    <p class="mb-4 text-gray-600 text-sm">
        Enter your email address below, and we'll send you instructions to reset your password.
    </p>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}

        <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md">
            Send Reset Link
        </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-500">
        Remembered your password? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </div>
</div>
{% endblock %}
