{% extends 'base.html' %}
{% block title %}Login - Intelligent Quiz{% endblock %}
{% block content %}
<div class="card">
    <h2 style="text-align:center; color:#2c3e50; margin-bottom:25px;">Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required
               style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc;">
        <input type="password" name="password" placeholder="Password" required
               style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ccc;">
        <button type="submit"
                style="width:100%; padding:12px; background:#6c63ff; color:white; border:none; border-radius:10px; font-size:16px;">Login</button>
    </form>
    <p style="text-align:center; margin-top:15px; color:#2c3e50;">Don't have an account? 
        <a href="{% url 'register' %}" style="color:#00b894;">Register</a>
    </p>
</div>
{% endblock %}
