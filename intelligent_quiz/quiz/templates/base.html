<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Intelligent Quiz{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #c3d9ff, #e8f3ff, #d6f8e8);
            display: flex;
            flex-direction: column;
        }
        nav {
            background: rgba(44,62,80,0.85);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            transition: 0.3s;
        }
        nav a:hover {opacity: 0.8;}
        nav .logo {font-size: 22px; font-weight:700; color:white;}
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: rgba(255,255,255,0.85);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        button {
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: rgba(44,62,80,0.85);
            color: white;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<nav>
    <div class="logo">Intelligent Quiz</div>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'start_quiz' %}">Quiz</a>
            <a href="{% url 'leaderboard' %}">Leaderboard</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    &copy; {{ year }} Intelligent Quiz. All Rights Reserved.
</footer>

</body>
</html>
